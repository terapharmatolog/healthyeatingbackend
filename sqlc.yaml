version: "2"
sql:
  - schema: "./db/migrations/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        out: "./db/sqlc"
        package: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        query_parameter_limit: 5
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: true
